        body {
            padding: 0;
            margin: 0;
            background: #f8f7fa;
            font-size: 14px;
        }

        .wrapper {
            height: 100px;
            width: calc(100vw - 40px);
            margin-left: 20px;
        }

        .header {
            margin-left: 10px;
            margin-bottom: 10px;
        }

        .header,
        .footer {
            clear: both;
            display: block;
            overflow: hidden;
        }

        .card_recommend_item {
            background-color: blue;
            height: 80px;
            width: calc((100vw - 280px) / 3);

            float: left;
            background: #fff;
            border-radius: 5px;

            background-clip: padding-box;
            box-shadow: 0 0.25rem 1.125rem rgba(76, 92, 70, 0.1);

            min-width: 270px;
        }

        .card_icon {
            float: left;
            margin-right: 20px;
            background: #f8f7fa;
            padding: 20px;
            border-radius: 60px;
        }

        .card_icon svg {
            width: 40px;
            height: 40px;
        }

        .card_icon svg path {
            fill: #a8aaae;
        }

        .card_content {
            color: #707d6b;
        }

        .container {
            overflow: hidden;
        }

        .title {
            font-size: 1.5rem;
            font-weight: bold;
            display: block;
            transition: all .1s ease;
            margin-bottom: 0;
            margin-top: 0.5rem;
        }

        .des {
            margin-bottom: 0;
            margin-top: 0.5rem;
            font-size: 1rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            display: block;
        }

        .item_a {
            overflow: hidden;
            display: block;
            float: left;
        }

        .item_a:hover .card_content {
            color: #0fd59d;

        }

        .item_a:hover .card_icon {
            background: #0fd59d22;
        }

        .item_a:hover .card_icon svg path {
            fill: #0fd59d;
        }

        .footer {
            margin-left: 10px;
            margin-top: 50px;
        }

        .footer a {
            color: #0fd59d;
            text-decoration: none;
            margin-left: 10px;
        }

                    <script>
                        function timestampToString(timestamp) {
                            var date = new Date(timestamp);
                            var year = date.getFullYear(); // 获取年份
                            var month = (date.getMonth() + 1).toString().padStart(2, '0'); // 获取月份，月份从0开始，所以需要+1
                            var day = date.getDate().toString().padStart(2, '0'); // 获取日期
                            var hours = date.getHours().toString().padStart(2, '0'); // 获取小时
                            var minutes = date.getMinutes().toString().padStart(2, '0'); // 获取分钟
                            var seconds = date.getSeconds().toString().padStart(2, '0'); // 获取秒数

                            // 拼接成 "YYYY-MM-DD HH:mm:ss" 格式的字符串
                            return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
                        }

                        function stringToTimestamp(dateString) {
                            // 将日期字符串分割成日期和时间部分
                            var parts = dateString.split(' ');
                            var dateParts = parts[0].split('-');
                            var timeParts = parts[1].split(':');

                            // 创建一个新的Date对象
                            var date = new Date(
                                dateParts[0], // 年份
                                parseInt(dateParts[1]) - 1, // 月份，Date对象中月份是从0开始的
                                dateParts[2], // 日期
                                timeParts[0], // 小时
                                timeParts[1], // 分钟
                                timeParts[2]  // 秒数
                            );

                            // 获取时间戳
                            var timestamp = date.getTime();
                            return timestamp;
                        }

                        function z1getCurrentTimestamp() {
                            var timestamp1 = Math.floor(new Date().getTime() / 1000);
                            var timestamp = new Date().getTime();

                            document.querySelector("#z1timestrap").value = timestamp1
                            document.querySelector("#z1timestr").value = timestampToString(timestamp)
                        }

                        function z1convertCurrentTimestamp() {
                            var timestamp = document.querySelector("#z1timestrap").value
                            var timestr = document.querySelector("#z1timestr").value

                            console.log(timestamp, timestr)
                            if (timestamp == '' && timestr != '') {
                                var timestamp1 = stringToTimestamp(timestr)
                                timestamp1 = Math.floor(timestamp1 / 1000)
                                console.log(timestamp1)
                                document.querySelector("#z1timestrap").value = timestamp1
                            } else if (timestamp != '' && timestr == '') {
                                var timestamp1 = parseInt(timestamp, 10) * 1000
                                var timestr1 = timestampToString(timestamp1)
                                console.log(timestr1)
                                document.querySelector("#z1timestr").value = timestr1
                            }
                        }

                    </script>
