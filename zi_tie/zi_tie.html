<script>
    if ('z1WordIsPreview'!='') {
        // window.localDrawJson=true 使用 window.drawJson 中的json 否则使用https://unpkg.com/cnchar-data@1.1.0/draw/中的json,只有预览的时候才用远程json
        window.localDrawJson=true;

        if (localStorage.getItem('z1WordIsPreview')=='yes'){
            window.localDrawJson=false;

            if ('loading jsons') {
                // setTimeout(() => {
                    document.querySelector("#z1loading").style.display='block'
                    document.querySelector("#z1localDrawJsonDatas").innerHTML=`<div>test</div>`
                    let tmpHtml = "<script id=\"localScript4Data\">"
                    tmpHtml = tmpHtml + "\n" + 'window["drawJson"]={}'

                    // let words=['网','王']
                    let words=[]
                    let z1wordDatas = JSON.parse(localStorage.getItem("z1wordDatas"))
                    let items=z1wordDatas.items.split("\n")
                    let other=z1wordDatas.other.split("\n")
                    for (let index = 0; index < items.length; index++) {
                        
                        const element = items[index];
                        let tmp = element.split('|')[0]

                        if (tmp!='') {
                            words.push(tmp)
                        }
                    }
                    for (let index = 0; index < other.length; index++) {
                        const element = other[index];
                        
                        if (element!='') {
                            words.push(element)
                        }
                    }

                    // console.log(words)

                    for (let index = 0; index < words.length; index++) {
                        // const element = array[index];
                        
                        let word=words[index]
    
                        // https://unpkg.com/cnchar-data@1.1.0/draw/%E5%8D%81.json
                        var xhr = new XMLHttpRequest();
                        var url = 'https://unpkg.com/cnchar-data@1.1.0/draw/'+word+'.json';
                        // var url = 'https://cdn.jsdelivr.net/npm/cnchar-data@1.1.0/draw/'+word+'.json';
    
                        // 同步请求，这将阻塞代码执行直到请求完成
                        xhr.open('GET', url, false);
    
                        try {
                            // 发送请求
                            xhr.send();
    
                            // 检查请求状态
                            if (xhr.status === 200) {
                                // 请求成功，解析响应数据
                                var data = JSON.parse(xhr.responseText);
                                tmpHtml = tmpHtml + "\n" + 'window["drawJson"]["' + word + '"] = ' + xhr.responseText
                                // console.log(data); // 处理数据
                            } else {
                                throw new Error('Request failed with status: ' + xhr.status);
                            }
                        } catch (error) {
                            console.error('Request failed', error);
                        }
                    }



                    // tmpHtml = tmpHtml + "\n" + 'window["drawJson"]["' + 111 + '"] = `' + 222 + '`'

                    tmpHtml = tmpHtml + "\n<\/script>"

                    document.querySelector("#z1localDrawJsonDatas").innerHTML=tmpHtml

                    document.querySelector("#z1loading").style.display='none'
                // }, 10);
            }
        }

        localStorage.setItem('z1WordIsPreview','no')

        document.querySelector("#z1info_item_order").innerText=document.querySelector("#z1actions > div.action_order > input").value
    }

</script>

<script>
    function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function printDiv2(divId) {
        
        document.querySelector("#z1loading").style.display='block'

        // console.log(1)

        // return

        // 延迟1000毫秒（1秒）后执行函数
        var timeoutID = setTimeout(function() {
            domtoimage.toPng(document.getElementById('zitie'))
            .then(async function(dataUrl) {
                document.querySelector("#zitie_print_warp").innerHTML='<img src="'+dataUrl+'">'

                await sleep(1000);

                printDiv('zitie_print_warp')

                await sleep(100);
                
                // clearTimeout(timeoutID);
                document.querySelector("#zitie_print_warp").innerHTML=''
                document.querySelector("#z1loading").style.display='none'
            })
            .catch(function(error) {
                console.error('oops, something went wrong!', error);
            });

        }, 1000);


    }

    async function printDiv(divId) {
        if (divId==undefined) {
            divId = 'zitie_warp'
            document.querySelector("#zitie-content").className='zitie_warp_print2'
            // await sleep(3000);
        }
        var printFrame = document.createElement('iframe');
        document.body.appendChild(printFrame);
        printFrame.style.position = 'absolute';
        printFrame.style.top = '-99999px';
        printFrame.style.left = '-99999px';

        var divContent = document.getElementById(divId).innerHTML;

        var printDoc = printFrame.contentWindow ? printFrame.contentWindow.document : printFrame.contentDocument.document;
        printDoc.open();
        printDoc.write('<html><head><title>打印内容</title></head><body>' + divContent + '</body></html>');
        printDoc.close();

        printFrame.contentWindow.focus();
        printFrame.contentWindow.print();

        document.body.removeChild(printFrame);
        document.querySelector("#zitie-content").className=''
    }

    async function printDiv3(divId) {
        if (divId==undefined) {
            divId = 'zitie_warp'
            // document.querySelector("#zitie-content").className='zitie_warp_print2'
            // await sleep(3000);
        }
        var printFrame = document.createElement('iframe');
        document.body.appendChild(printFrame);
        printFrame.style.position = 'absolute';
        printFrame.style.top = '-99999px';
        printFrame.style.left = '-99999px';

        var divContent = document.getElementById(divId).innerHTML;

        var printDoc = printFrame.contentWindow ? printFrame.contentWindow.document : printFrame.contentDocument.document;
        printDoc.open();
        printDoc.write('<html><head><title>打印内容</title></head><body>' + divContent + '</body></html>');
        printDoc.close();

        printFrame.contentWindow.focus();
        printFrame.contentWindow.print();

        document.body.removeChild(printFrame);
        // document.querySelector("#zitie-content").className=''
    }

    function gen(data) {
        var tip=data.tip;
        let tipinfo=tip.split("|");
        document.querySelector("#tip-title").innerHTML=tipinfo[0]+""
        document.querySelector("#tip-des").innerHTML=tipinfo[1]
        if (tipinfo[0]==undefined || tipinfo[0]=='' ) {
            document.querySelector("#tip-title").style.display='none'
            document.querySelector("#tip-des").style.width='100%'
        }
        if (tipinfo[1]==undefined || tipinfo[1]=='') {
            document.querySelector("#tip-title").style.width='100%'
            document.querySelector("#tip-des").style.display='none'
        }

        var items=data.items;
        items=items.trim()
        if (items!='') {
            let itemsinfo=items.split("\n");
            for (const i in itemsinfo) {
                var v=itemsinfo[i];
                // console.log(i,v)
                vinfo=v.split("|");
                let items=document.querySelector("#zite-items")
    
                let item=document.createElement("div");
                item.className = `zite-item zite-item-${i}`;
                let tip=document.createElement("div");
                tip.className = `zite-item-row zite-item-des`;
                let tiptitle=document.createElement("div");
                tiptitle.className = `zite-item-left zite-item-des-title`;
                tiptitle.textContent = `${vinfo[0]}：`
                let tipdes=document.createElement("div");
                tipdes.className = `zite-item-left zite-item-des-des`;
                tipdes.textContent = `${vinfo[1]}`
                tip.appendChild(tiptitle);
                tip.appendChild(tipdes);
                item.appendChild(tip);
    
                let order2=document.createElement("div");
                order2.className = `zite-item-row zite-item-order2`;
                item.appendChild(order2);
    
                let order=document.createElement("div");
                order.className = `zite-item-row zite-item-order`;
                item.appendChild(order);
    
                let rice=document.createElement("div");
                rice.className = `zite-item-row zite-item-rice`;
                item.appendChild(rice);

                let rice2=document.createElement("div");
                rice2.className = `zite-item-row zite-item-rice2`;
                item.appendChild(rice2);
    
                let line=document.createElement("div");
                line.className = `zite-item-row zite-item-line`;
                item.appendChild(line);

                let line2=document.createElement("div");
                line2.className = `zite-item-row zite-item-line2`;
                item.appendChild(line2);
    
                items.appendChild(item)

<script>

    // document.querySelector("#html2canvas").onclick=function name(params) {

    //     document.querySelector("#z1loading").style.display='block'


    // }

    document.querySelector("#html2canvas").onclick=function name(params) {

        document.querySelector("#z1loading").style.display='block'

        // console.log(1)

        // return

        // 延迟1000毫秒（1秒）后执行函数
        var timeoutID = setTimeout(function() {
            domtoimage.toPng(document.getElementById('zitie'))
            .then(function(dataUrl) {
                // var img = new Image();
                // img.src = dataUrl;
                // document.body.appendChild(img);
                // 或者你可以使用以下方式下载图片
                var link = document.createElement('a');
                // link.download = 'capture.png';
                // link.download = document.querySelector("#tip-title").textContent+'_'+(new Date()).toISOString()+'.png'
                link.download = document.querySelector("head > title").text+'_'+document.querySelector("#z1actions > div.action_order > input").value+'_'+(new Date()).toISOString()+'.png'
                link.href = dataUrl;
                link.click();

                // 取消之前设置的延迟执行
                clearTimeout(timeoutID);

                document.querySelector("#z1loading").style.display='none'
            })
            .catch(function(error) {
                console.error('oops, something went wrong!', error);
            });

        }, 1000);

    }

    function area2attr() {
        document.querySelector(".action_tip_val").setAttribute('value',document.querySelector(".action_tip_val").value)
        document.querySelector(".action_items_val").setAttribute('value',document.querySelector(".action_items_val").value)
        document.querySelector(".action_others_val").setAttribute('value',document.querySelector(".action_others_val").value)
        document.querySelector(".action_order_val").setAttribute('value',document.querySelector(".action_order_val").value)

        let tmp = {}
        tmp.tip=document.querySelector(".action_tip_val").value
        tmp.items=document.querySelector(".action_items_val").value
        tmp.other=document.querySelector(".action_others_val").value
        tmp.order=document.querySelector(".action_order_val").value
        localStorage.setItem('z1wordDatas',JSON.stringify(tmp))
    }

    function area2vlue() {

        if (localStorage.getItem('z1wordDatas')!=undefined) {
            window.z1datas=JSON.parse(localStorage.getItem('z1wordDatas'))
            // console.log(window.z1datas)
        } else {
            // document.querySelector(".action_tip_val").value=document.querySelector(".action_tip_val").getAttribute('value')
            // document.querySelector(".action_items_val").value=document.querySelector(".action_items_val").getAttribute('value')
            // document.querySelector(".action_others_val").value=document.querySelector(".action_others_val").getAttribute('value')
    
            // window.z1datas={
            //     tip:"横平竖直|横如人的肩膀要平，竖如人的身体要直，这样才端正。",
            //     items:"十|横平竖直\n下|脚长才好看\n牛|下面的脚大概是两横间距的2倍",
            //     other:"干\n午\n十\n牛\n二",
            // }
    
            window.z1datas.tip=document.querySelector(".action_tip_val").getAttribute('value')
            window.z1datas.items=document.querySelector(".action_items_val").getAttribute('value')
            window.z1datas.other=document.querySelector(".action_others_val").getAttribute('value')
            window.z1datas.order=document.querySelector(".action_order_val").getAttribute('value')
        }

        document.querySelector(".action_tip_val").value=window.z1datas.tip
        document.querySelector(".action_items_val").value=window.z1datas.items
        document.querySelector(".action_others_val").value=window.z1datas.other
        document.querySelector(".action_order_val").value=window.z1datas.order

        localStorage.setItem('z1wordDatas',JSON.stringify(window.z1datas))

        gen(window.z1datas)
    }

    area2vlue()

    document.querySelector("#z1preview").onclick=function name(params) {
        // document.querySelector("#z1loading").style.display='block'
        // area2attr()
        // area2vlue()

        // setTimeout(function() {
        //     document.querySelector("#z1loading").style.display='none'
        // },1000)
        
        localStorage.setItem('z1WordIsPreview','yes')

        var flag=document.querySelector("#z1actions > div.action_order > input").value
        flag=parseInt(flag)
        var flag_old=flag
        if (flag>0) {
            // action_order_val 为0时，使用action_order_val

            var wordsArr=words.split('、')
            console.log(wordsArr)

            let length = wordsArr.length;

            // action_items_val
            // action_others_val
            var action_items_val = []
            for (let i=0; i<3; i++){
                // if (flag>length-1) {
                //     flag=0
                // }

                action_items_val.push(wordsArr[flag]+'|')

                // console.log(flag,length,wordsArr[flag])

                flag++
            }
            // return 

            flag=getRandomIntInclusive(0,flag_old)
            var action_others_val = []
            for (let i=0; i<5; i++){
                if (flag>length-1) {
                    flag=0
                }

                action_others_val.push(wordsArr[flag])

                // console.log(flag)

                flag++
            }

            console.log(action_items_val)
            console.log(action_items_val.join("\n"))
            document.querySelector("#z1actions > div.action_items > textarea").value=action_items_val.join("\n")
            document.querySelector("#z1actions > div.action_others > textarea").value=action_others_val.join("\n")



            // getRandomIntInclusive

            // return

            // document.querySelector("#z1info_item_order").innerText=document.querySelector("#z1actions > div.action_order > input").value

            
        }

        area2attr()
        area2vlue()

        location.reload()
    }

    function getRandomIntInclusive(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        // return Math.floor(Math.random() * (max - min + 1)) + min; // 加1以包含结束值
        return Math.floor(Math.random() * (max - min)) + min; // 加1以包含结束值
    }

    document.querySelector("#z1rest").onclick=function name(params) {
        localStorage.removeItem('z1WordIsPreview')
        localStorage.removeItem('z1wordDatas')

        location.reload()
    }

</script>
